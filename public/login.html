<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container-login {
      max-width: 700px;
      background: rgba(0, 0, 0, 0.8);
      padding: 4rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      margin-top: 80px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #e7d49e;
      border: none;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #cbb57a;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand ms-4" style="color: #e7d49e; font-size: 1.5rem;">MyLex</a>
    </div>
  </nav>

  <div class="container d-flex justify-content-center">
    <form id="loginForm" class="container-login">
      <h2 class="text-center mb-4">Login</h2>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required />
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault"> Lembrar identificação do usuário </label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelector('#loginForm').addEventListener('submit', async function (event) {
        event.preventDefault();
        const email = document.querySelector('#email').value;
        const senha = document.querySelector('#senha').value;

        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ emailCorporativo: email, senha })
        });

        if (response.ok) {
          window.location.href = 'homepage.html';
        } else {
          alert('Erro ao fazer login. Verifique suas credenciais.');
        }
      });
    });
  </script>
</body>

</html>

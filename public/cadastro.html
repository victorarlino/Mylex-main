<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #020620;
      color: #e7d49e;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(231, 212, 158, 0.2);
      max-width: 600px;
      width: 100%;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: #e7d49e;
    }

    .form-control::placeholder {
      color: rgba(231, 212, 158, 0.7);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: none;
    }

    .btn-primary {
      background-color: #e7d49e;
      border: none;
      color: #020620;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #d6bb83;
      transform: scale(1.05);
    }

    .btn-secondary {
      background-color: transparent;
      border: 2px solid #e7d49e;
      color: #e7d49e;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-secondary:hover {
      background-color: #e7d49e;
      color: #020620;
      transform: scale(1.05);
    }

    a {
      color: #e7d49e;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="container text-center">
    <h2 class="mb-4">Cadastro</h2>
    <form id="cadastroForm">
      <div class="mb-3">
        <input id="nomeCompleto" type="text" class="form-control" placeholder="Nome Completo" required>
      </div>
      <div class="mb-3">
        <input id="razaoSocial" type="text" class="form-control" placeholder="RazÃ£o Social" required>
      </div>
      <div class="mb-3">
        <input id="emailCorporativo" type="email" class="form-control" placeholder="E-mail Corporativo" required>
      </div>
      <div class="mb-3">
        <input id="senha" type="password" class="form-control" placeholder="Senha" required>
      </div>
      <div class="row">
        <div class="col mb-3">
          <input id="cnpj" type="text" class="form-control" placeholder="CNPJ" required>
        </div>
        <div class="col mb-3">
          <input id="cna" type="text" class="form-control" placeholder="CNA" required>
        </div>
      </div>
      <div class="mb-3">
        <input id="telefone" type="text" class="form-control" placeholder="Telefone" required>
      </div>

      <div class="form-check mb-3 text-start">
        <input class="form-check-input" type="checkbox" id="termos" required>
        <label class="form-check-label" for="termos">
          Eu li e concordo com os <a href="#">Termos de Uso</a>
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
      <button type="button" class="btn btn-secondary w-100 mt-2" onclick="window.location.href='index.html'">Voltar</button>
    </form>
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const nomeCompleto = document.getElementById('nomeCompleto').value;
      const razaoSocial = document.getElementById('razaoSocial').value;
      const emailCorporativo = document.getElementById('emailCorporativo').value;
      const senha = document.getElementById('senha').value;
      const cnpj = document.getElementById('cnpj').value;
      const cna = document.getElementById('cna').value;
      const telefone = document.getElementById('telefone').value;

      const response = await fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nomeCompleto, razaoSocial, emailCorporativo, senha, cnpj, cna, telefone })
      });

      if (response.ok) {
        alert("Cadastro realizado com sucesso!");
        window.location.href = 'homepage.html';
      } else {
        alert("Erro ao cadastrar. Verifique seus dados.");
      }
    });
  </script>

</body>

</html>

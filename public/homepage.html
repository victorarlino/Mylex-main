<!DOCTYPE html>
<html lang='pt'>

<head>
    <meta charset='utf-8' />
    <title>Exemplo de FullCalendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        nav {
            width: 100%;
            background-color: #020620;
            padding: 15px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            max-height: 80px;
        }

        .container-fluid {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        #create-event {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        #create-event:hover {
            background: #0056b3;
            transform: scale(1.1);
        }

        #calendar-container {
            flex: 1;
            width: 95%;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
                },
                locale: 'pt-br',
                events: '/api/events',
                editable: true,
                selectable: true,
                select: function (info) {
                    let title = prompt('Digite o título do evento:');
                    if (title) {
                        calendar.addEvent({
                            title: title,
                            start: info.startStr,
                            end: info.endStr,
                            allDay: info.allDay
                        });
                    }
                    calendar.unselect();
                },
                eventClick: function (info) {
                    if (confirm('Deseja excluir este evento?')) {
                        info.event.remove();
                    }
                }
            });
            calendar.render();

            document.getElementById('create-event').addEventListener('click', function () {
                let title = prompt('Digite o título da audiência:');
                let date = prompt('Digite a data da audiência (YYYY-MM-DD HH:MM):');
                if (title && date) {
                    calendar.addEvent({ title: title, start: date, allDay: false });
                    alert('Audiência criada com sucesso!');
                } else {
                    alert('Preencha todos os campos corretamente.');
                }
            });
        });
    </script>
</head>

<body>
    <nav>
        <div class="container-fluid">
            <a class="navbar-brand logo">
                <img src="img/Mylex.png" alt="Logo">
            </a>
        </div>
    </nav>

    <div id="calendar-container">
        <div id='calendar'></div>
    </div>

    <button id="create-event">Criar Audiência</button>
</body>

</html>
